{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2 class="page-title">Reset Password</h2>
<br />

{% if validlink %}

<form method="post" action=".">{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" class="btn btn-success" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
